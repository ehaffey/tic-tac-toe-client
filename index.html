<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Tic Tac Toe</h1>
      <div id="message"></div>
    <div id="pre-auth">
    <form id="sign-up" class="border">
      <fieldset>
        <legend>Sign up!</legend>
       <input class="text-field" type="text" name="credentials[email]" placeholder="Email">
       <input class="text-field" type="password" name="credentials[password]" placeholder="Password">
       <input class="text-field" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
       <input type="submit" value="Sign up">
      </fieldset>
    </form>
    <br>
    <form id="sign-in" class="border">
      <fieldset>
        <legend>Sign in!</legend>
       <input class="text-field" type="text" name="credentials[email]" placeholder="Email">
       <input class="text-field" type="password" name="credentials[password]" placeholder="Password">
       <input type="submit" value="Sign in">
      </fieldset>
    </form>
    <br>
  </div>
    <div id="auth">
      <div id="currentplayer"></div>
    <div class="container">
     <div class="row">
      <div id="game-info" class="col-12">Click 'New Game' below to start a game</div>
       <div id="0" data-tile="0" class="col-4 alt-box tile"> </div>
       <div id="1" data-tile="1" class="col-4 box tile"> </div>
       <div id="2" data-tile="2" class="col-4 alt-box tile"> </div>
       <div id="3" data-tile="3" class="col-4 box tile"> </div>
       <div id="4" data-tile="4" class="col-4 alt-box tile"> </div>
       <div id="5" data-tile="5" class="col-4 box tile"> </div>
       <div id="6" data-tile="6" class="col-4 alt-box tile"> </div>
       <div id="7" data-tile="7" class="col-4 box tile"> </div>
       <div id="8" data-tile="8" class="col-4 alt-box tile"> </div>
      <div class="col-12 blocker"></div>
      <div id="player-stat" class="col-4 button">Games Played</div>
      <div id="new-game" class="col-4 button">New Game</div>
      <div id="sign-out" class="col-4 button">Logout</div>
     </div>
    </div>
    <form id="change-password" class="border">
      <fieldset>
        <legend>Change password</legend>
       <input type="password" class="text-field" name="passwords[old]" placeholder="Current Password">
       <input type="password" name="passwords[new]" class="text-field" placeholder="New Password">
       <input type="submit" value="Change Password">
      </fieldset>
    </form>
    </body>
</html>
